<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Odissey</title>
</head>
<body>

    <!-- Header-->
    <header>
        <h1>Welcome to Odissey Chrome extension</h1>
    </header>
    

    <!-- Main -->

    <main>
    
    <section>
        <article>
            <div id="player"></div>
        </article>
        <article>
            <h3>Titulo</h3>
            <h3>Album</h3>
        </article>
    </section>

    <section>
        <input type="button" value="play" onclick="playVideo()">
        <input type="button" value="pause" onclick="pauseVideo()">
        <input type="button" value="previous" onclick="previousVideo()">
        <input type="button" value="next" onclick="nextVideo()">
    </section>

    <section>
        <input type="range" name="video_progress" id="video_progress" value="20" min="0" max="100" step="1">
        <output class="vp-output" for="video_progress"></output>
    </section>
    
    <section>
        <input type="range" name="volumen" id="volumen" value="20" min="0" max="100" step="1">
        <output class="volumen-output" for="volumen"></output>
    </section>


    </main>

    <!--Footer -->
    <footer>

    </footer>

    <!-- Scripts-->
    <script src="js/index.js"></script>
</body>
</html>
